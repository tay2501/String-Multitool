name: Build and Release

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python -m pytest test_transform.py --cov=String_Multitool --cov-report=xml -v
      continue-on-error: false
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    needs: test
    runs-on: windows-latest
    timeout-minutes: 45
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build executable
      run: |
        powershell -ExecutionPolicy Bypass -File .\build.ps1
      shell: cmd
      continue-on-error: false
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: string-multitool-portable
        path: dist/string-multitool-portable/
        retention-days: 30
    
    - name: Upload ZIP package
      uses: actions/upload-artifact@v4
      with:
        name: string-multitool-portable-zip
        path: dist/string-multitool-portable.zip
        retention-days: 30

  release:
    needs: build
    runs-on: windows-latest
    timeout-minutes: 15
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: string-multitool-portable-zip
        path: ./
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: string-multitool-portable.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}