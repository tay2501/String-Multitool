name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION_MATRIX: "['3.12', '3.13']"
  UV_CACHE_DIR: ~/.cache/uv
  PYTHON_KEYRING_BACKEND: "keyring.backends.null.Keyring"
  UV_SYSTEM_PYTHON: 1

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.12', '3.13']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }} and Install uv
      uses: astral-sh/setup-uv@v6
      with:
        python-version: ${{ matrix.python-version }}
        version: "latest"
        enable-cache: true
        cache-dependency-glob: "**/pyproject.toml"
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install dependencies
      run: |
        uv sync --all-extras --dev --locked
        uv pip list

    - name: Run comprehensive test suite with code quality checks
      run: |
        uv run pytest --cov=string_multitool --cov-report=xml --cov-report=term-missing -v -m "not slow"

    - name: Run code quality tests (type/format/import checking)
      run: |
        uv run pytest test_code_quality.py -v -m "quality or yaml or cicd"

    - name: Run slow integration tests
      run: |
        uv run pytest -m "slow" -v --tb=short

    - name: Upload coverage reports
      if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
        verbose: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12 and Install uv
      uses: astral-sh/setup-uv@v6
      with:
        python-version: "3.12"
        version: "latest"
        enable-cache: true
        cache-dependency-glob: "**/pyproject.toml"
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install dependencies
      run: |
        uv sync --all-extras --dev --locked
        uv pip list
        uv add --dev bandit[toml] safety

    - name: Run Bandit security scan
      run: |
        uv run bandit -r string_multitool/ -f json -o bandit-report.json || true
        uv run bandit -r string_multitool/

    - name: Run Safety dependency scan
      run: |
        uv run safety check --json --output safety-report.json || true
        uv run safety check

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
        queries: security-extended,security-and-quality
        setup-python-dependencies: false

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:python"

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  build:
    name: Build Executable
    needs: [test, security]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12 and Install uv
      uses: astral-sh/setup-uv@v6
      with:
        python-version: "3.12"
        version: "latest"
        enable-cache: true
        cache-dependency-glob: "**/pyproject.toml"
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install dependencies
      run: |
        uv sync --all-extras --dev --locked
        uv pip list
        uv add --dev pyinstaller

    - name: Build executable (Windows)
      if: runner.os == 'Windows'
      run: |
        uv run pyinstaller --onefile --windowed --icon=resources/icon.png --name=String_Multitool_${{ runner.os }} String_Multitool.py

    - name: Build executable (Unix)
      if: runner.os != 'Windows'
      run: |
        uv run pyinstaller --onefile --icon=resources/icon.png --name=String_Multitool_${{ runner.os }} String_Multitool.py

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: executables-${{ runner.os }}
        path: dist/String_Multitool_*

  release:
    name: Create Release
    if: github.event_name == 'release'
    needs: [build]
    runs-on: ubuntu-latest

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true

    - name: Create release assets
      run: |
        mkdir release-assets
        find . -name "String_Multitool_*" -type f -exec cp {} release-assets/ \;
        cd release-assets
        for file in String_Multitool_*; do
          if [[ "$file" == *"Windows"* ]]; then
            mv "$file" "${file}.exe"
          fi
        done

    - name: Upload release assets
      uses: softprops/action-gh-release@v2
      with:
        files: release-assets/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}